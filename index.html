    body{margin:5% auto;min-width:250px;max-width: 899px;background: #fff;box-shadow: 0px 5px 35px #aaa;}.my_content{padding: 5px 15px 15px 0;margin: 0;background: #fff}*{box-sizing:border-box}ol li{cursor:pointer;position:relative;padding:12px 8px 12px 40px;background:#eee;font-size:18px;transition:0.2s;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}ol li:nth-child(odd){background:#f9f9f9}ol li:hover{background:#ddd}ol li.checked{background:#888;color:#fff;text-decoration:line-through}ol li.checked::before{content:'';position:absolute;border-color:#fff;border-style:solid;border-width:0 2px 2px 0;top:10px;left:16px;transform:rotate(45deg);height:15px;width:7px}.close{position:absolute;right:0;top:0;padding:12px 16px 12px 16px}.close:hover{background-color:#f44336;color:white}.header{background-color:#f38879;padding:30px 40px;color:black;text-align:center}.header:after{content:"";display:table;clear:both}input{margin:0;border:none;border-radius:0;width:100%;padding:10px;float:left;font-size:16px}.addBtn{padding:10px;width:25%;background:#d9d9d9;color:#555;float:left;text-align:center;font-size:16px;cursor:pointer;transition:0.3s;border-radius:0}.addBtn:hover{background-color:#bbb}a:link{color:#f38879;text-decoration:none}a:visited{color:blue}a:hover{color:blue}a:active{color:blue}@media (max-width:800px) {body {margin: 0;padding: 0;}}#myInput{background-image:url('./images/icon/searchicon.png');background-position:10px 12px;background-repeat:no-repeat;width:100%;font-size:16px;padding:12px 20px 12px 40px;border:1px solid #ddd;margin-bottom:12px}
</style>

</div>

<script>
var myNodelist=document.getElementsByTagName("LI");var i;for(i=0;i<myNodelist.length;i++){var span=document.createElement("SPAN");var txt=document.createTextNode("\u00D7");span.className="close";span.appendChild(txt);myNodelist[i].appendChild(span)}var close=document.getElementsByClassName("close");var i;for(i=0;i<close.length;i++){close[i].onclick=function(){var a=this.parentElement;a.style.display="none"}}var list=document.querySelector("ol");list.addEventListener("click",function(a){if(a.target.tagName==="LI"){a.target.classList.toggle("checked")}},false);function newElement(){var c=document.createElement("li");var b=document.getElementById("myInput").value;var d=document.createTextNode(b);c.appendChild(d);if(b===""){alert("You must write something!")}else{document.getElementById("myol").appendChild(c)}document.getElementById("myInput").value="";var e=document.createElement("SPAN");var a=document.createTextNode("\u00D7");e.className="close";e.appendChild(a);c.appendChild(e);for(i=0;i<close.length;i++){close[i].onclick=function(){var f=this.parentElement;f.style.display="none"}}};
</script>
    <script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myol");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
<script type='text/javascript'>
