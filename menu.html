<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Menu
    </title>
    <style>
.sidenav{height:100%;width:0;position:fixed;z-index:1;top:0;right:0;background-color:#f38879;overflow-x:hidden;transition:0.5s;padding-top:60px}.sidenav a{padding:8px 8px 8px 32px;text-decoration:none;font-size:25px;color:#fff;display:block;transition:0.3s}.sidenav a:hover{color:#f1f1f1}.sidenav .closebtn{position:absolute;top:0;right:25px;font-size:36px;margin-left:50px}@media screen and (max-height:450px){.sidenav{padding-top:15px}.sidenav a{font-size:18px}}
    </style>
  </head>
  <body>
    <span style="font-size:30px;cursor:pointer;position:relative;left:87.2%;top:0" onclick="openNav()">Menu&#9776;
    </span>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;
      </a>
      <a href="#">About
      </a>
      <a href="#">Services
      </a>
      <a href="#">Clients
      </a>
      <a href="#">Contact
      </a>
    </div>
    <script>
function openNav(){document.getElementById("mySidenav").style.width="250px"}function closeNav(){document.getElementById("mySidenav").style.width="0"};
    </script>
  </body>
</html>
